<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js"> </script>
</head>

<body>
    <div class="back-ground">
        <div class="tool-bar">
            <div class="my-tasks">
                My Tasks
            </div>
            <div class="in-progress">
                In Progress
            </div>
            <div class="completed">
                Completed
            </div>
        </div>
        <div class="input-div">
            <input class="todo-input" type="text" placeholder="+ ADD TASK">
        </div>
        <div class="todo-container">
            <div class="todo-item-container">
                <div class="todo-item-top" id="todo-item-top">
                    <div class="todo-edit">
                        <input class="todo-check" type="checkbox">
                        <div class="todo-text" id="todo-text" onclick="editText('click')" ">Type Something Hereâ€¦</div>
                        <input class="todo-text-input-switch" id="todo-text-input" type="text" onblur="editText('blur')">
                        <div class="todo-star-container">
                            <i class="fa-solid fa-star todo-edit-star" onclick="favorite()" id="star"></i>
                            <i class="fa-solid fa-pen todo-edit-text" onclick="edit()" id="edit"></i>
                        </div>


                    </div>
                    <!-- <i class="fa-thin fa-star todo-star"></i>
                    <i class="fa-thin fa-pen"></i> -->
                    <div class="todo-tag">
                        <i class="fa-solid fa-calendar-days todo-calendar"></i>
                        <i class="fa-solid fa-comment-dots todo-comment"></i>
                        <i class="fa-solid fa-file todo-file"></i>
                    </div>


                </div>
                <div class="todo-item-bottom" id="item-bottom">
                    <div class="todo-editer">
                        <div class="Deadline">
                            <i class="fa-solid fa-calendar-days"></i>
                            <div style="display: inline-block;">Deadline</div>
                            <br>
                            <input class="date" type="date" id="date">
                            <input class="time" type="time" id="time">
                        </div>
                        <div class="File">
                            <i class="fa-solid fa-file"></i>
                            File
                            <br>
                            <input type="file" id="file">
                            <!-- <textarea class="comment-input"type="text"> -->
                        </div>
                        <div class="Comment">
                            <i class="fa-solid fa-comment-dots"></i>
                            Comment
                            <br>
                            <div class="input-area">
                                <textarea rows="10" style="width: 90%; border: none; outline: none;" id="comment">
                                </textarea>
                            </div>
                            
                        </div>

                    </div>

                    <div class="selector">
                        <div class="cancel">
                            <i class="fa-solid fa-xmark"></i>
                            Cancel
                        </div>
                        <div class="save">
                            <i class="fa-solid fa-plus"></i>
                            Save
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
