<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="back-ground">
        <div class="tool-bar">
            <div class="my-tasks">
                My Tasks
            </div>
            <div class="in-progress">
                In Progress
            </div>
            <div class="completed">
                Completed
            </div>
        </div>
        <div class="input-div">
            <input class="todo-input" type="text" placeholder="+ ADD TASK">
        </div>
        <div class="todo-container">
            <div class="todo-item-container">
                <div class="todo-item-top">
                    <div class="todo-edit">
                        <input class="todo-check" type="checkbox">
                        <div class="todo-text">Type Something Hereâ€¦</div>
                        <div class="todo-star-container">
                            <i class="fa-solid fa-star todo-edit-star"></i>
                            <i class="fa-solid fa-pen todo-edit-text"></i>
                        </div>
                        
    
                    </div>
                    <!-- <i class="fa-thin fa-star todo-star"></i>
                    <i class="fa-thin fa-pen"></i> -->
                    <div class="todo-tag">
                        <i class="fa-solid fa-calendar-days todo-calendar"></i>
                        <i class="fa-solid fa-comment-dots todo-comment"></i>
                        <i class="fa-solid fa-file todo-file"></i>
                    </div>
                    
                    
                </div>
                <div class="todo-item-bottom">
                    <div class="todo-editer">
                        <div class="Deadline">
                            <i class="fa-solid fa-calendar-days"></i>
                            <div style="display: inline-block;">Deadline</div>
                            <br>
                            <input class="date" type="date">
                            <input class="time" type="time">
                        </div>
                        <div class="Comment">
                            <i class="fa-solid fa-comment-dots"></i>
                            
                        </div>
                        <div class="File">
                            <i class="fa-solid fa-file"></i>
                            <br>
                            <textarea class="comment-input"type="text">
                        </div>
                    </div>
                    
                    <div class="selector">
                        <div class="cancel">
                            <i class="fa-solid fa-xmark"></i>
                            
                        </div>
                        <div class="save">
                            <i class="fa-solid fa-plus"></i>
                            
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
</body>

</html>
